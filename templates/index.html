<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to PowerPoint Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 2rem;
        }

        .upload-container {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .upload-container:hover {
            border-color: #4299e1;
            background-color: #f7fafc;
        }

        .upload-container.dragover {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #718096;
            margin-bottom: 1rem;
        }

        .upload-text {
            color: #718096;
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background-color: #4299e1;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3182ce;
        }

        .btn:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            display: none;
        }

        .status.success {
            background-color: #c6f6d5;
            color: #2f855a;
            display: block;
        }

        .status.error {
            background-color: #fed7d7;
            color: #c53030;
            display: block;
        }

        .progress-container {
            margin-top: 1rem;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #4299e1;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #718096;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to PowerPoint Converter</h1>
        <div class="upload-container" id="dropZone">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Drag and drop your PDF file here or click to select</div>
            <input type="file" class="file-input" id="fileInput" accept=".pdf">
            <button class="btn" onclick="document.getElementById('fileInput').click()">Select File</button>
        </div>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">Converting...</div>
        </div>
        <div class="status" id="status"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const status = document.getElementById('status');

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.includes('pdf')) {
                showStatus('Please select a PDF file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Show progress
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressText.textContent = 'Converting...';
            status.style.display = 'none';

            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 5;
                if (progress <= 90) {
                    progressBar.style.width = `${progress}%`;
                }
            }, 500);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                
                if (data.success) {
                    showStatus(data.message, 'success');
                    // Create download link
                    const downloadLink = document.createElement('a');
                    downloadLink.href = `/download/${data.filename}`;
                    downloadLink.className = 'btn';
                    downloadLink.style.display = 'block';
                    downloadLink.style.marginTop = '1rem';
                    downloadLink.textContent = 'Download PowerPoint';
                    status.appendChild(downloadLink);
                } else {
                    showStatus(data.error || 'An error occurred', 'error');
                }
            })
            .catch(error => {
                clearInterval(progressInterval);
                showStatus('An error occurred during conversion', 'error');
            });
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
